<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Página de Inicio</title>
    <!-- BOOTSTRAP CSS, DO NOT DELETE -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/custom.css" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  </head>

  <body>
    <!-- BOOTSTRAP JS, DO NOT DELETE -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script src="js/bootstrap.min.js"></script>

    <!--Barra de login-->
    <div class="container-fluid text-center p-4">
      <div class="row p-2 mx-2 rounded shadow table-success">
        <div class="col-4 text-left">
          <h2 class="pt-2">LOGO</h2>
        </div>
        <div class="col-8 text-right align-self-center">
          <form>
            <!--Ingresar nombre de usuario y contraseña-->
            <input
              type="text"
              placeholder="Nombre de usuario"
              style="width: 15em"
            />
            <input
              type="password"
              placeholder="Contraseña"
              style="width: 15em"
            />
            <!--Boton de iniciar sesion-->
            <button type="submit" class="btn btn-primary btn-sm">
              Iniciar sesión
            </button>
          </form>
        </div>
      </div>
    </div>
    <!--Información de la página-->
    <div class="container-fluid text-left p-4">
      <div class="col-6 p-2 mx-2 rounded shadow table-success">
        Había una vez un percebe feo.
        <br />Era tan feo que todos se murieron. <br />Fin.
      </div>
    </div>
    <!--Registro de usuario-->
    <div class="container-fluid text-right col-10">
      <h1>¿No tienes cuenta? ¡Regístrate!</h1>
      <form>
        <div class="form-group">
          <input type="text" name="name" placeholder="Nombre" />
        </div>
        <div class="form-group">
          <input type="text" name="surname" placeholder="Apellido" />
        </div>
        <div class="form-group">
          <input type="email" name="email" placeholder="Correo electrónico" />
        </div>
        <div class="form-group">
          <input type="file" name="avatar">
        </div>
        <div class="form-group">
          <input type="password" name="password" placeholder="Contraseña" />
        </div>
        <button type="submit" class="btn btn-primary">Registrarse</button>
      </form>
    </div>
  </body>
</html>
