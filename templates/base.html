{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Página de Inicio</title>
    <!-- BOOTSTRAP CSS, DO NOT DELETE -->
    <link rel="stylesheet" href="{% static 'Prototypes/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'Prototypes/css/custom.css' %}">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Full Calendar-->
    <link rel="stylesheet" href="{% static 'Prototypes/js/fullcalendar/core/main.css' %}">
    <link rel="stylesheet" href="{% static 'Prototypes/js/fullcalendar/bootstrap/main.css' %}">
    <link rel="stylesheet" href="{% static 'Prototypes/js/fullcalendar/daygrid/main.css' %}">
    <link rel="stylesheet" href="{% static 'Prototypes/js/fullcalendar/timegrid/main.css' %}">
    <script src="{% static 'Prototypes/js/fullcalendar/core/main.js' %}"></script>
    <script src="{% static 'Prototypes/js/fullcalendar/bootstrap/main.js' %}"></script>
    <script src="{% static 'Prototypes/js/fullcalendar/daygrid/main.js' %}"></script>
    <script src="{% static 'Prototypes/js/fullcalendar/timegrid/main.js' %}"></script>
    <script src="{% static 'Prototypes/js/fullcalendar/interaction/main.js' %}"></script>
    <script>

        document.addEventListener('DOMContentLoaded', function () {
            let calendarEl = document.getElementById('calendar');

            let calendar = new FullCalendar.Calendar(calendarEl, {
                plugins: ['timeGrid', 'bootstrap', 'dayGrid'],
                defaultView: 'timeGridWeek',
                themeSystem: 'bootstrap',
                allDaySlot: false,
                nowIndicator: true,
                locale: 'es',
                header: false,
                firstDay : 1
            });

            calendar.render();
        });

    </script>


</head>

<body>

<!-- BOOTSTRAP JS, DO NOT DELETE -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="{% static 'Prototypes/js/bootstrap.min.js' %}"></script>

<div class="wrapper">
    <!--SIDEBAR-->
    <nav id="sidebar">
        <div class="sidebar-header text-center py-5">
            <h1>LOGO</h1>
        </div>
        <div class="text-center py-3">
            <img src="{% static 'Prototypes/img/turing.jpg' %}" class="avatar px-2 py-2" alt="turing">
            <p class="h6">Bienvenido, <br> Nombre de usuario</p>
        </div>
        <ul class="list-unstyled components text-left">
            <li>
                <a href="{% url 'landing_page' %}">Inicio</a>
            </li>
            <li>
                <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Perfil</a>
                <ul class="collapse list-unstyled text-left" id="pageSubmenu">
                    <li>
                        <a href="{% url 'my_profile' %}">Mi Perfil</a>
                    </li>
                    <li>

                    </li>
                    <li>

                    </li>
                    <li>

                    </li>

            </li>
            <li>

        <ul class="list-unstyled text-center py-4">
            <a href="{% url 'logout' %}">

            </a>

    </nav>
    {% block content %}
    {% endblock %}
</div>
</body>

</html>
